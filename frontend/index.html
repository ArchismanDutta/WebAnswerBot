<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Answer Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ask Questions About Any Website</h1>
    <input type="text" id="url" placeholder="Enter website URL" />
    <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
    <button onclick="startVoice()">ðŸŽ¤ Voice Input</button>
    <button onclick="askQuestion()">Ask</button>

    <h2>Answer:</h2>
    <div id="answer">Your answer will appear here...</div>
  </div>

  <script>
    const askQuestion = async () => {
      const url = document.getElementById("url").value;
      const question = document.getElementById("question").value;
      document.getElementById("answer").innerText = "Thinking...";

      const res = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, question })
      });

      const data = await res.json();
      document.getElementById("answer").innerText = data.answer;
    };

    const startVoice = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript;
        document.getElementById("question").value = speech;
      };
    };
  </script>
</body>
</html>
