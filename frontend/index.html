<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Answer Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Questions About Any Website</h1>
    <input type="text" id="url" placeholder="Enter website URL" />
    <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
    <button onclick="startVoice()">🎤 Voice Input</button>
    <button onclick="askQuestion()">Ask</button>

    <h2>Answer:</h2>
    <div id="answer">Your answer will appear here...</div>
  </div>

  <script>
    const backendUrl = "https://webanswerbot.onrender.com"; // Change if local

    const askQuestion = async () => {
      const url = document.getElementById("url").value;
      const question = document.getElementById("question").value;
      document.getElementById("answer").innerText = "Thinking...";

      try {
        const res = await fetch(`${backendUrl}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, question })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Server error");
        }

        const data = await res.json();
        document.getElementById("answer").innerText = data.answer || "No answer returned.";
      } catch (error) {
        document.getElementById("answer").innerText = `❌ Error: ${error.message}`;
      }
    };

    const startVoice = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript;
        document.getElementById("question").value = speech;
      };
    };
  </script>
</body>
</html>
