<!DOCTYPE html>
<html>
<head>
    <title>Web Answer Bot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #output { margin-top: 20px; background: #f1f1f1; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Ask a Question About a Website</h2>
    <input type="text" id="url" placeholder="Enter website URL" style="width: 100%; padding: 10px;"><br><br>
    <input type="text" id="question" placeholder="Enter your question" style="width: 100%; padding: 10px;"><br><br>
    <button onclick="askQuestion()" style="padding: 10px 20px;">Ask</button>
    <div id="output">Answer will appear here...</div>

    <script>
        async function askQuestion() {
            const url = document.getElementById("url").value;
            const question = document.getElementById("question").value;
            document.getElementById("output").innerText = "Thinking...";

            const response = await fetch("https://webanswerbot.onrender.com/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url, question })
            });

            const data = await response.json();
            if (data.answer) {
                document.getElementById("output").innerText = data.answer;
            } else {
                document.getElementById("output").innerText = data.error || "Something went wrong.";
            }
        }
    </script>
</body>
</html>
